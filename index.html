<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="icon" href="./Images/favicon-32x32.png" />

  <body>
    <div class="container">
      <header>
        <div>
          <h5>My balance</h5>
          <p>$921.48</p>
        </div>

          <div class="day"></div>
          <div class="night"></div>
